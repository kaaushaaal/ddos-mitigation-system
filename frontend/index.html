<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DDoS Monitoring Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0b0f1a;
      color: #eaeaf0;
    }

    header {
      padding: 20px;
      background: linear-gradient(90deg, #111827, #020617);
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111827;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 0 1px #1f2937;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 14px;
      color: #9ca3af;
      text-transform: uppercase;
    }

    .big-number {
      font-size: 36px;
      font-weight: bold;
    }

    .status {
      font-size: 22px;
      font-weight: bold;
      padding: 10px 14px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }

    .normal {
      background: rgba(34,197,94,0.15);
      color: #22c55e;
    }

    .suspicious {
      background: rgba(234,179,8,0.15);
      color: #eab308;
    }

    .attack {
      background: rgba(239,68,68,0.15);
      color: #ef4444;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.4); }
      70% { box-shadow: 0 0 0 12px rgba(239,68,68,0); }
      100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); }
    }

    canvas {
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #6b7280;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <header>
    <h1>üõ°Ô∏è DDoS Mitigation & Monitoring Dashboard</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Total Requests</h2>
      <div id="total" class="big-number">0</div>
    </div>

    <div class="card">
      <h2>Unique IPs</h2>
      <div id="ips" class="big-number">0</div>
    </div>

    <div class="card">
      <h2>System Status</h2>
      <div id="status" class="status normal">LOADING</div>
    </div>

    <div class="card" style="grid-column: span 2;">
      <h2>Traffic (Requests over Time)</h2>
      <canvas id="trafficChart"></canvas>
    </div>
  </div>

  <footer>
    Built for educational & demo purposes ‚Ä¢ Controlled traffic only
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
